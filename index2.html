<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry Form</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js"></script>
</head>
<body>
    <h1>Submit Your Data</h1>
    <form id="dataForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <button type="submit">Submit</button>
    </form>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAquoVZt3UuGVY4pGstN7ugYrP0uIzLoZQ",

  authDomain: "login-page-2d933.firebaseapp.com",

  projectId: "login-page-2d933",

  storageBucket: "login-page-2d933.appspot.com",

  messagingSenderId: "945582012349",

  appId: "1:945582012349:web:4faa8b0dfc0f4830d444d4",

  measurementId: "G-WJCHKDGYG0"

        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        document.getElementById('dataForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            // Save data to Firebase
            database.ref('submissions/').push({
                name: name,
                email: email
            }).then(() => {
                alert('Data submitted successfully!');
                document.getElementById('dataForm').reset();
            }).catch((error) => {
                console.error('Error submitting data:', error);
            });
        });
    </script>
</body>
</html>
